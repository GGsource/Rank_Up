<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Style Sheet -->
        <link rel="stylesheet" href="../resources/css/style.css" />
        <!-- Viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Tab Title -->
        <title>Rank Up</title>
    </head>

    <body>
        <div id="rowList"></div>
        <div
            id="imageContainer"
            class="Container"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
            ondragend="dragEnd(event)"
        >
            <img
                id="img1"
                class="rankingImage"
                src="../resources/images/bird.png"
                ondragstart="dragStart(event)"
            />
            <img
                id="imgX"
                class="rankingImage"
                src="../resources/images/bird_evil.png"
                ondragstart="dragStart(event)"
            />
            <img
                id="img2"
                class="rankingImage"
                src="../resources/images/BordBlue.png"
                ondragstart="dragStart(event)"
            />
            <img
                id="img3"
                class="rankingImage"
                src="../resources/images/BordGreen.png"
                ondragstart="dragStart(event)"
            />
            <img
                id="img4"
                class="rankingImage"
                src="../resources/images/BordPink.png"
                ondragstart="dragStart(event)"
            />
            <img
                id="img5"
                class="rankingImage"
                src="../resources/images/BordPorple.png"
                ondragstart="dragStart(event)"
            />
            <img
                id="img6"
                class="rankingImage"
                src="../resources/images/BordRee.png"
                ondragstart="dragStart(event)"
            />
            <img
                id="img7"
                class="rankingImage"
                src="../resources/images/BordWhite.png"
                ondragstart="dragStart(event)"
            />
            <img
                id="img8"
                class="rankingImage"
                src="../resources/images/BordYellow.png"
                ondragstart="dragStart(event)"
            />
        </div>
        <!-- Javascript Source Files -->
        <script src="../resources/js/rankup.js"></script>
    </body>
</html>
