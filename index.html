<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Style Sheet -->
        <link rel="stylesheet" href="/resources/css/style.css" />
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- jQuery UI -->
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <!-- Viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Tab Title -->
        <title>Rank Up</title>
    </head>

    <body class="allow-hover">
        <div id="rowList"></div>
        <div
            id="imageContainer"
            class="Container"
            onclick="clickContainer(event)"
            ondragover="dragImageOver(event)"
            ondragend="dragImageEnd(event)"
        ></div>
        <!-- Javascript Source Files -->
        <script src="/resources/js/rankup.js"></script>
        <!-- JQuery Row Movement -->
        <script>
            $(function () {
                $("#rowList").sortable({
                    handle: ".dragContainer", // Specify the tab as the handle for dragging
                    axis: "y", // Allow vertical reordering
                    update: function (event, ui) {
                        // react to movement if needed
                    },
                });
            });
        </script>
    </body>
</html>
