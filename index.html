<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Style Sheet -->
        <link rel="stylesheet" href="/resources/css/style.css" />
        <!-- Viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Tab Title -->
        <title>Rank Up</title>
    </head>

    <body>
        <div id="rowList"></div>
        <div
            id="imageContainer"
            class="Container"
            ondrop="dropImageIn(event)"
            ondragover="dragImageOver(event)"
        >
            <img
                id="img1"
                class="rankingImage"
                src="/resources/images/bird.png"
                title="Image #1"
                ondragstart="dragStart(event)"
            />
            <img
                id="imgX"
                class="rankingImage"
                src="/resources/images/bird_evil.png"
                title="Image #X"
                ondragstart="dragStart(event)"
            />
            <img
                id="img2"
                class="rankingImage"
                src="/resources/images/BordBlue.png"
                title="Image #2"
                ondragstart="dragStart(event)"
            />
            <img
                id="img3"
                class="rankingImage"
                src="/resources/images/BordGreen.png"
                title="Image #3"
                ondragstart="dragStart(event)"
            />
            <img
                id="img4"
                class="rankingImage"
                src="/resources/images/BordPink.png"
                title="Image #4"
                ondragstart="dragStart(event)"
            />
            <img
                id="img5"
                class="rankingImage"
                src="/resources/images/BordPorple.png"
                title="Image #5"
                ondragstart="dragStart(event)"
            />
            <img
                id="img6"
                class="rankingImage"
                src="/resources/images/BordRee.png"
                title="Image #6"
                ondragstart="dragStart(event)"
            />
            <img
                id="img7"
                class="rankingImage"
                src="/resources/images/BordWhite.png"
                title="Image #7"
                ondragstart="dragStart(event)"
            />
            <img
                id="img8"
                class="rankingImage"
                src="/resources/images/BordYellow.png"
                title="Image #8"
                ondragstart="dragStart(event)"
            />
        </div>
        <!-- Javascript Source Files -->
        <script src="/resources/js/rankup.js"></script>
    </body>
</html>
