<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Style Sheet -->
        <!-- FIXME: All reference links are broken due to project restructuring!! -->
        <!-- IDEA:  -->
        <link rel="stylesheet" href="/src/styles/style.css" />
        <!-- jQuery UI -->
        <link rel="stylesheet" href="/assets/jquery-ui.min.css" />
        <!-- Viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Tab Title -->
        <title>Rank Up</title>
    </head>

    <body class="allow-hover">
        <div id="pageCenterColumn">
            <div id="headerBox">
                <!-- Header Title - Title of the grid. -->
                <input
                    id="headerTitle"
                    type="textarea"
                    placeholder="Placeholder Title"
                    class="headerText"
                    maxlength="90"
                    ondragover="dragOverTextBox(event)"
                />
                <!-- Description - Describes what the grid is about or whatever the author wants. -->
                <textarea
                    id="headerDescription"
                    placeholder="Placeholder Description"
                    class="headerText"
                    ondragover="dragOverTextBox(event)"
                ></textarea>
            </div>
            <!-- Row List - The list of rows where the images will be moved to. -->
            <div id="rowList"></div>
            <!-- Image Container - The container that holds the images -->
            <div
                id="imageContainer"
                class="Container"
                onclick="clickContainer(event)"
                ondragover="dragImageOver(event)"
                ondragend="dragImageEnd(event)"
            ></div>
        </div>
        <!-- Source Files -->
        <script type="module" src="/src/rankup.ts"></script>
    </body>
</html>
